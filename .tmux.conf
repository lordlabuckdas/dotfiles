# change the prefix to C-a from C-b
set -g prefix C-a

# new bindings
bind x kill-pane
bind X kill-window

# remap split keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# unbindings
unbind C-b # prefix
unbind & # kill-window
unbind '"'
unbind %

# window titles
set -g automatic-rename on
set -g set-titles on

# neovim autoread
set-option -g focus-events on

# redraw statusline
# set -g status-interval 60

# copy to clipboard
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# allow C-a when pressed twice
bind C-a send-prefix

# load config changes ezily
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# allow mouse support for weaker times
set -g mouse on

# proper colours
set -g default-terminal "screen-256color"
set -sa terminal-overrides ',xterm-256color:RGB'

# reconfig the time bw prefix and keypress
set -s escape-time 1

# to allow C-a a to go to start of line
bind a send-prefix

# history buffer
set -g history-limit 10000

# vim-like pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# activity alerts
setw -g monitor-activity on
set -g monitor-bell on
set -g bell-action any
setw -g visual-bell off
set -g visual-activity on

# vim keymode
setw -g mode-keys vi

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# dracula config
set -g @dracula-show-battery false
set -g @dracula-show-network false
set -g @dracula-show-weather false
set -g @dracula-show-location false
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-timezone false

# yank config
set -g @yank_selection_mouse 'clipboard'

# run tpm
run '~/.tmux/plugins/tpm/tpm'
